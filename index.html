<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Compartilhar Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #007bff;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Compartilhar Localização</h2>
  <p>Ao clicar no botão abaixo, o navegador pedirá permissão para acessar sua localização.  
     Se você aceitar, será exibido um comprovante.</p>

  <button id="btn">Permitir Localização</button>
  <p id="status"></p>

  <script>
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
      status.textContent = 'Solicitando permissão...';
      if (!navigator.geolocation) {
        status.textContent = 'Seu navegador não suporta geolocalização.';
        return;
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        // Quando autorizado, exibe apenas a mensagem
        status.textContent = '✅ Comprovante da OLX';
      }, (err) => {
        status.textContent = 'Não foi possível obter a localização: ' + (err.message || 'Permissão negada');
      }, {enableHighAccuracy: true, timeout: 15000, maximumAge: 0});
    });
  </script>
</body>
</html>
